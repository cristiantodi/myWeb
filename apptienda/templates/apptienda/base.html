<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Cristian Tole and Bootstrap contributors">
    

    {% load static %}

    <link href="{% static 'apptienda/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'apptienda/bootstrap.bundle.min.js' %}"></script>

    <link href="{% static 'apptienda/carousel.css' %}" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>


    <link rel="stylesheet" href= "{% static 'apptienda/jquery.fancybox.css' %}" type="text/css" media="screen" />
    <script type="text/javascript" src= "{% static 'apptienda/jquery.fancybox.pack.js' %}"></script>


<script>
    
  $(function(){
  
    $(".single-image").fancybox({
      openEffect : 'elastic',   //'fade', 'elastic'
        closeEffect	: 'elastic',
        openSpeed:'normal', //ms, slow, normal, fast (default 250ms)
        closeSpeed:'normal',
        helpers : {
          title : {
            type : 'inside' //'float', 'inside', 'outside' or 'over'
          },
          overlay : {
            closeClick : true  // if true, se cierra al hacer click fuera de la imagen
              }
        },
        padding:11
      });
  });
  
</script>

</head>

<body>
    
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'Home'%}">Muebles de MAPE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link navbar-brand {% if request.path == '/' %} active {% endif %}" href="{% url 'Home'%}">Inicio</a>
          </li>

          <li class="nav-item">
            <a class="nav-link navbar-brand {% if request.path == '/productos/' %} active {% endif %}" href="{% url 'Productos'%}">Tienda</a>
          </li>

          <li class="nav-item">
            <a class="nav-link navbar-brand {% if request.path == '/servicios/' %} active {% endif %}" href="{% url 'Servicios'%}">Servicios</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link navbar-brand {% if request.path == '/contacto/' %} active {% endif %}" href="{% url 'Contacto'%}">Contactenos</a>
          </li>
        </ul>
    </div>
  </nav>

<!--Contenido Cambiante-->
{% block content %}



{% endblock %}

<!--Condiciones -->
<hr class="featurette-divider">

<footer class="container">
    <p class="float-end"><a href="#">Volver al principio</a></p>
    <p>&copy;Todi - 2022, &middot; <a href="#">Terminos y Condiciones</a></p>
</footer>
      
</body>
</html>
